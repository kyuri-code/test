<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù ToDo App</h1>
            <p>A simple task management application</p>
        </header>

        <main>
            <section class="add-todo">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="Enter a new task..." 
                        maxlength="255"
                    >
                    <button id="add-btn" type="button">Add Task</button>
                </div>
            </section>

            <section class="todo-stats">
                <div class="stats">
                    <span id="total-count">Total: 0</span>
                    <span id="completed-count">Completed: 0</span>
                    <span id="pending-count">Pending: 0</span>
                </div>
            </section>

            <section class="todo-list">
                <div class="list-header">
                    <h2>Your Tasks</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>
                
                <ul id="todo-list" class="todos">
                    <!-- Todos will be dynamically inserted here -->
                </ul>

                <div id="empty-state" class="empty-state">
                    <p>üéâ No tasks yet! Add one above to get started.</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Built with ‚ù§Ô∏è using Node.js, HTML, CSS, and JavaScript</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
